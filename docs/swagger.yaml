basePath: /api
definitions:
  request.UserSigninRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  request.UserSignupRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  response.CategoryListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/response.CategoryResponse'
        type: array
    required:
    - list
    type: object
  response.CategoryResponse:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      imageUrl:
        type: string
      name:
        type: string
      updatedAt:
        type: string
    required:
    - description
    - id
    - name
    type: object
  response.UserSigninResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    required:
    - accessToken
    - refreshToken
    type: object
  response.UserSignupResponse:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      updatedAt:
        type: string
    required:
    - createdAt
    - email
    - id
    - name
    - updatedAt
    type: object
host: localhost:8993
info:
  contact: {}
  description: MyAnimeGameList API Server
  title: MyAnimeGameList
  version: "1.0"
paths:
  /categories:
    get:
      description: カテゴリを一覧取得
      parameters:
      - description: 検索キーワード
        in: query
        name: keyword
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CategoryListResponse'
      summary: GetCategories
      tags:
      - category
    post:
      description: カテゴリを新規作成
      parameters:
      - description: 画像ファイル
        in: formData
        name: image
        required: true
        type: file
      - description: カテゴリ名
        in: formData
        name: name
        required: true
        type: string
      - description: カテゴリ概要
        in: formData
        name: description
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: CreateCategory
      tags:
      - category
  /signin:
    post:
      description: ユーザーのサインインを行う
      parameters:
      - description: ユーザーログインリクエスト
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UserSigninRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.UserSigninResponse'
      summary: SignIn
      tags:
      - user
  /signup:
    post:
      description: ユーザーのサインアップを行う
      parameters:
      - description: ユーザーログインリクエスト
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UserSignupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.UserSignupResponse'
      summary: SignUp
      tags:
      - user
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
