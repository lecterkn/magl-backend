name: Build
on: 
  push:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: go setup
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.1'
      - name: build
        run: go build ./cmd/main.go

